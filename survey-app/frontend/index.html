<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкетирование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Анкета</h1>
        <form id="surveyForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label>Ваш возраст:</label>
            <input type="number" id="age" name="age" required>

            <label>Ваш пол:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Женский</label>

            <label>Какие жанры фильмов вы предпочитаете?</label>
            <input type="checkbox" id="action" name="genres" value="action">
            <label for="action">Боевики</label>
            <input type="checkbox" id="comedy" name="genres" value="comedy">
            <label for="comedy">Комедии</label>

            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
